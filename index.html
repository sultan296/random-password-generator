<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="items">
            <h1>Generate a <br>
            <Span>Random Password</Span></h1>
            <div class="input">
                <input type="text" placeholder="Password" maxlength="35" id="input">
                <img src="./images/copy.png" alt="" onclick="copyPass()">
            </div>
            <button  onclick="createPass()" >
                <img src="./images/generate.png" alt="">
                Generate Password
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
